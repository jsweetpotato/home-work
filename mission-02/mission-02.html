<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission 02</title>
    <link rel="stylesheet" href="mission-02.css" />
    <script src="./mission-02.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <div class="text-wrapper">
        <h1>로그인</h1>
        <h3>Welcome, Ediya Coffee</h3>
        <p>이디야 커피에 오신것을 환영합니다.</p>
      </div>
      <form>
        <div class="input-wrapper empty">
          <input
            id="email"
            class="email"
            type="email"
            placeholder="이메일을 입력하세요"
            required
          />
          <label for="email">아이디</label>
          <span class="valid-icon"></span>
          <span class="alert-message"
            >아이디의 입력 방법이 잘못되었습니다. (예: user@domain.com)</span
          >
        </div>
        <div class="input-wrapper empty password-wrapper">
          <input
            id="password"
            class="password"
            type="password"
            placeholder="비밀번호를 입력하세요."
            minlength="6"
            required
          />
          <label for="password">비밀번호</label>
          <span class="toggle-password-type" tabindex="0"> </span>
          <span class="valid-icon"></span>
          <span class="alert-message"
            >비밀번호는 숫자,영어 조합 6자 이상 입력해야 합니다.</span
          >
        </div>
        <div class="input-wrapper id-save">
          <input tabindex="-1" id="checkbox-btn" type="checkbox" />
          <label class="custom-icon" for="checkbox-btn"></label>
          <label tabindex="0" class="text" for="checkbox-btn"
            >아이디 저장</label
          >
        </div>
        <div class="btn-container">
          <button class="login-btn" type="submit">로그인</button>
          <a class="join-btn" href="#">회원가입</a>
        </div>
      </form>
    </div>
  </body>
</html>
