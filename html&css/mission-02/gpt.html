<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      .password-container {
        position: relative;
      }
      .password-toggle {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="loginForm" onsubmit="return validateForm()">
      <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" oninput="validateEmail()" />
        <span id="emailIcon"></span>
      </div>

      <div class="password-container">
        <label for="password">패스워드:</label>
        <input
          type="password"
          id="password"
          name="password"
          oninput="validatePassword()"
        />
        <span id="passwordIcon"></span>
        <span class="password-toggle" onclick="togglePasswordVisibility()"
          >👁️</span
        >
      </div>

      <button type="submit">로그인</button>
    </form>

    <script>
      function validateEmail() {
        var emailInput = document.getElementById("email");
        var emailIcon = document.getElementById("emailIcon");

        if (emailInput.checkValidity() && emailInput.value !== "") {
          emailIcon.innerHTML = "✔️"; // Valid email icon
        } else {
          emailIcon.innerHTML = "⚠️"; // Warning icon for invalid email
        }
      }

      function validatePassword() {
        var passwordInput = document.getElementById("password");
        var passwordIcon = document.getElementById("passwordIcon");

        if (
          passwordInput.value.length >= 6 &&
          /\d/.test(passwordInput.value) &&
          /[a-zA-Z]/.test(passwordInput.value) &&
          passwordInput.value !== ""
        ) {
          passwordIcon.innerHTML = "✔️"; // Valid password icon
        } else {
          passwordIcon.innerHTML = "⚠️"; // Warning icon for invalid password
        }
      }

      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }

      function validateForm() {
        // 여기에 추가적인 서버 측 검증 로직을 추가할 수 있습니다.
        // 이 함수에서는 클라이언트 측에서의 유효성만 검증합니다.
        validateEmail();
        validatePassword();

        // 유효성 검증을 서버로 전송하지 않도록 하려면 아래 라인의 주석을 해제하세요.
        // return false;
      }
    </script>
  </body>
</html>
